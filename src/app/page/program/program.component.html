<app-subtop></app-subtop>
<div class="wholeWrap">
    <div class="background"></div>
    <div class="info">
        <div class="date">
            <mat-icon class="prev" (click)='dateprev()'>keyboard_arrow_left</mat-icon>
            <span class="date">{{date}}</span>
            <mat-icon class="next" (click)='datenext()'>keyboard_arrow_right</mat-icon>
        </div>
        <ul>
            <li class="noProgram">
                등록된 프로그램이 없습니다.
            </li>
            <li class="program" *ngFor='let row of rows'>
                <span class="time">{{row.time}}</span>&nbsp;
                <span class="proName">{{row.name}}</span>&nbsp;
                <span class="class">{{row.class}}</span>
            </li>
        </ul>
    </div>
</div>
