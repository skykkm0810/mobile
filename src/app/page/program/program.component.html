  <div class="background2" *ngIf='rows.length > 0'>
    <img src="{{filePath}}{{backImg}}" alt="{{backName}} 사진" class="bigImg">

  <div class="datePicker">
    <span class="arrow left" (click)='dateprev()'></span>
    <span class="date">{{nd | date:'yyyy-MM-dd'}}</span>
    <span class="arrow right" (click)='datenext()'></span>
  </div>
  <ul>
    <li class="noProgram" *ngIf="rows.length == 0">
      등록된 프로그램이 없습니다.
    </li>
    <li class="program" *ngFor='let row of rows' [class.on]='row === clickOn' (click)="clicked(row)">
      <span class="onoff"></span>
      <span class="time">{{row.date | date:'shortTime'}}</span>&nbsp;
      <p>
          <span class="class">{{row.class}}</span>
          <span class="proName">{{row.name}}</span>&nbsp;
      </p>
    </li>
  </ul>

</div>
